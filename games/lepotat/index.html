<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" data-purpose="Layout StyleSheet" title="Web Awesome"
        href="/css/app-wa-3b124ff0e0d7a67cd8c995d0aeb1d15a.css?vsn=d" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-duotone-solid.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-thin.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-solid.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-regular.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-light.css" />
</head>

<body>
    <div id="container-wrapper">
        <div id="container">
            <div id="menu" class="main-div">
                <h1 id="game-title">Le Potat</h1>
                <button id="play">Play</button>
            </div>
            <div id="orders" class="main-div">
                <div class="ui-header-wrapper">
                    <h1 class="ui-header">Orders</h1>
                </div>
                <div id="orders-div"></div>
                <div id="widgets-div">
                    <div id="kitchen-widget" class="widget" data-div="kitchen"><i class="fa-light fa-kitchen-set"></i></div>
                    <div id="ingredients-widget" class="widget" data-div="ingredients"><i class="fa-light fa-can-food"></i></div>
                    <div id="shop-widget" class="widget" data-div="shop"><i class="fa-light fa-basket-shopping"></i></div>
                    <div id="settings-widget" class="widget" data-div="settings"><i class="fa-light fa-gear"></i></div>
                </div>
            </div>
            <div id="ingredients" class="main-div">
                <div class="ui-header-wrapper">
                    <h1 class="ui-header">Ingredients</h1>
                </div>
                <div class="redirect-block" data-div="orders">
                    <h3 class="redirect-header"><i class="fa-solid fa-arrow-left"></i> Back</h3>
                </div>
                <div id="ingredients-div"></div>
            </div>
            <div id="kitchen" class="main-div">
                <div class="ui-header-wrapper">
                    <h1 class="ui-header">Kitchen</h1>
                </div>
                <div class="redirect-block" data-div="orders">
                    <h3 class="redirect-header"><i class="fa-solid fa-arrow-left"></i> Back</h3>
                </div>
                <div id="kitchen-div"></div>
            </div>
        </div>
        <div id="fx-1"></div>
    </div>

    <script src="../../script.js"></script>
    <script src="script.js"></script>
</body>

</html>
